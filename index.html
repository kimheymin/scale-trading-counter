<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/app.css" />
    <script src="/src/app.js" defer></script>
  </head>
  <body>
    <div id="root">
      <!-- 왼쪽 영역 -->
      <section class="container">
        <form class="scock__form">
          <!-- 종목 검색 -->
          <div class="scockCount__box">
            <p>종목명</p>
            <input class="scock__text" type="text" placeholder="종목 검색" />
            <input type="number" class="scock_current" data-id="1" />원
          </div>
          <div class="divider"></div>

          <!-- 내 주식 정보 -->
          <div class="myCount_box">
            <p>내 주식 정보</p>
            <input type="number" class="myScale myMoney" data-id="2" />원
            <input type="number" class="myScale myCnt" />주
          </div>

          <!-- 내 주식 정보 -->
          <div class="water_box">
            <p>물타기</p>
            <div class="water__list">
              <input type="number" class="myScale addMoney" />원
              <input type="number" class="myScale addCnt" />주
            </div>
          </div>

          <div class="button__area">
            <button class="waterBtn">물타기 추가</button>
            <button class="calBtn">계산하기</button>
            <button class="refreshBtn">초기화</button>
          </div>
        </form>
      </section>

      <!-- 오른쪽 영역 -->
      <section class="cal__resultBox">
        <div class="cal__section">
          <ul class="cal__result">
            <li class="cal__result item">
              <span class="total">총 보유 금액</span>
              <span class="totalMoney"></span>
              <span class="cal__text">원</span>
            </li>
            <li class="cal__result item">
              <span class="total">손익</span>
              <span class="totalPlus"></span>
              <span class="cal__text">원</span>

            </li>
            <li class="cal__result item">
              <span class="total">수익률</span>
              <span class="totlaPercent"></span>
              <span class="cal__text">%</span>

            </li>
          </ul>
        </div>

        <div class="cal__section">
          <ul class="cal__result">
            <p class="cal__result__subTitle">추가매수 시</p>
            <li class="cal__result item">
              <span>총 보유 금액</span>
              <span>0원</span>
            </li>
            <li class="cal__result item">
              <span>평단가</span>
              <span>0원</span>
            </li>
            <li class="cal__result item">
              <span>수익률</span>
              <span>0%</span>
            </li>
            <li class="cal__result item">
              <span>원금회수 가능 </span>
              <span>0원</span>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
